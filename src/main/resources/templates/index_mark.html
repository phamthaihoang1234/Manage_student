<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Mark</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/mark/new}">Add New Mark</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Participation</th>
                <th>Assignment</th>
                <th>ProgressTest</th>
                <th>FinalExam</th>
                <th>Action</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="m : ${mark}">
                <tr>
                    <td>[[${m.id}]]</td>
                    <td>[[${m.Participation}]]</td>
                    <td>[[${m.Assignment}]]</td>
                    <td>[[${m.ProgressTest}]]</td>
                    <td>[[${m.FinalExam}]]</td>


                    <td>
                        <a class="h4 mr-3" th:href="@{'/students/edit/' + ${m.id}}">Edit</a>
                        <!--<a class="h4 mr-3" th:href="@{'/subject/delete/' + ${m.id}}">Delete</a>-->
                       <!-- <a class="h4" th:href="@{'/mark/viewmark/' + ${sub.id}}">View mark</a>-->

                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
