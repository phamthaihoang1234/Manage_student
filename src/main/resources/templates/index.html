<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Students</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/students/new}">Add New Students</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>FullName</th>
                <th>Address</th>
                <th>PhoneNumber</th>
                <th>Action</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="stu : ${listStudents}">
                <tr>
                    <td>[[${stu.id}]]</td>
                    <td>[[${stu.FullName}]]</td>
                    <td>[[${stu.Address}]]</td>
                    <td>[[${stu.PhoneNumber}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/students/edit/' + ${stu.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/students/delete/' + ${stu.id}}">Delete</a>
                        <a class="h4" th:href="@{'/students/viewsubject/' + ${stu.id}}">View subject</a>

                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
