<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/subject/save}" method="post" th:object="${subject}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">SubjectCode:</label>
                <div class="col-sm-8">
                   <!-- <input type="text" th:field="*{SubjectCode}" class="form-control" required minlength="8" maxlength="45"/>-->
                    <input type="text" th:field="*{SubjectCode}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Semester:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{Semester}" class="form-control" required  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">StartDate:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{StartDate}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
           <!-- <input type="text" hidden="" th:value="${student.status}" th:field="*{status}">-->

            <div class="form-group row">
              <label class="col-sm-4 col-form-label">EndDate:</label>
              <div class="col-sm-8">
                <input type="date" th:field="*{EndDate}" class="form-control" required minlength="2" maxlength="45" />
              </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">AveMark:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{AveMark}" class="form-control" required  />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <!--<button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>-->
            </div>
        </div>

    </form>

</div>
<!--<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>-->
</body>
</html>
